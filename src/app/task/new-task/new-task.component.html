<div class="task-new-container">
    <div class="icon-container">
        <svg class="svg">
            <circle cx="8" cy="8" r="5" stroke="grey" stroke-width=".5" fill="transparent" />
          </svg>    
    </div>
    <div>
        <input type="text"  placeholder="Create a new todo..." name="title" id="title" [(ngModel)]="title" (keyup.enter)="addTask($event)">
    </div>


</div>
