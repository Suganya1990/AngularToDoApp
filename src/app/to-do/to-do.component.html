<section  [ngClass]="this.theme.type==='Light' ? 'light-container': 'dark-container'" class="container-todo" >
    <header class="container-header">
        <h1 class="header-text">TODO</h1>

        <i class="icon-theme" (click) = "this.toggleTheme()">	
            {{this.theme.symbolLink}}
        </i>
        
        <!-- <span class="icon-theme"></span> -->
    </header>
    <section class="container-addTask" [ngClass]="this.theme.type==='Light' ? 'light light-input': 'dark dark-input'">
        <new-task/>
    </section>

        <section class="container-task example-container " [ngClass]="this.theme.type==='Light' ? 'light': 'dark'">
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

                @for (task of tasks; track task.id){
                    <div class="example-item" [ngClass]="this.theme.type==='Light' ? 'light': 'dark'" cdkDrag >
                        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                        <task  [task]="task" (completeTaskEvent)="updateTask($event)" (deleteTaskEvent)="deleteTask($event)"/>
                    </div>
                }
                </div>
        </section>
         

        <section class=" container-filter" [ngClass]="this.theme.type==='Light' ? 'light': 'dark'">
            Add Filter Section
        </section>

    <div>
        <p> Drag and drop to recorder list</p>
    </div>
</section>
